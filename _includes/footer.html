<footer id="footer">
  <div class="content">
    <div id="officers">
      <h1>ACM Officers 2016-2017</h1>
      <ul>
        {% for officer in site.data.officers %}
          <li>
            <a href="mailto:{{ officer.email }}">
              {{ officer.name }}
            </a>
            &mdash;
            <span class="position">
              {{ officer.position }}
            </span>
          </li>
        {% endfor %}
      </ul>
    </div>

    <address id="contact-info">
      Association for Computing Machinery
      Keller Hall 2-204
      200 Union Street S.
      Minneapolis, MN 55455
    </address>
  </div>
</footer>
