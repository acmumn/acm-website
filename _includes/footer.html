<footer id="footer">

    <div id="officers">
      <h1>ACM Officers 2016-2017</h1>
      <ul>
        {% for officer in site.data.officers %}

    </div>

    <address>

      Keller Hall 2-204
      200 Union Street S.
      Minneapolis, MN 55455
    </address>
  </div>
</footer>
